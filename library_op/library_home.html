<!DOCTYPE html>
<html>
<head>
    <style>
        table, td {
          border: 1px solid black;
        }
    </style>
    <script src="library.js" type="text/javascript"></script>
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    
    <h2>Add a book</h2>
    <label for="bname">Name: </label>
    <input type="text" id="bname" name="bname"><br><br>

    <label for="bauthor">Author: </label>
    <input type="text" id="bauthor" name="bauthor"><br><br>

    <label for="bpages">Pages: </label>
    <input type="number" id="bpages" name="bpages"><br><br>

    <label for="bread">Read: </label>
    <input type="checkbox" id="bread" name="bread"><br><br>

    <input id="nbook" type="button" value="Add new book" onclick="addBookToLibrary();">
    
    <table id="dtable">
        <thead>
            <th>Name</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Delete?</th>
            <th>Change Read Status</th>
        </thead>
    </table>
</body>
</html>
