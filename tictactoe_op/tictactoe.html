<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

  <div id="playerBoardContainer">
    <label for="player1">Player 1: </label>
    <input type="text" id="player1" name="player1" value="Player1">

        <div class="gameboard">
          <div class="field" data-index="0"></div>
          <div class="field" data-index="1"></div>
          <div class="field" data-index="2"></div>
          <div class="field" data-index="3"></div>
          <div class="field" data-index="4"></div>
          <div class="field" data-index="5"></div>
          <div class="field" data-index="6"></div>
          <div class="field" data-index="7"></div>
          <div class="field" data-index="8"></div>
        </div>

    <label for="player1">Player 2: </label>
    <input type="text" id="player2" name="player2" value="Player2">
  </div>

  <input id="start-button" type="submit" value="Start" onclick="gameController.gameStart();">
  <h2 id="winner-display">The winner is: </h2>
</body>
</html>
